<!DOCTYPE html>
<html>
<head>

    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="woffu.js"></script>
    <meta charset="utf-8" />
    <title>Woffu test</title>
    <style>
        .center {
            margin: auto;
            width: 60%;            
            padding: 10px;
        }
    </style>
</head>
<body style="align-content:center">
    <div class="center" style="max-width:800px; padding:10px;width:90%">


        <div class="table-responsive">
            <table class="table" id="tbJob">
                <thead>
                    <tr>
                        <th scope="col">IdJobTitle</th>
                        <th scope="col">Name</th>
                        <th scope="col">Company</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="input-group input-group-sm mb-3">
            &nbsp;Id&nbsp;<input id="Id" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            &nbsp;Value&nbsp;<input id="Value" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">

        </div>

        <div class="center">
            <button type="button" class="btn btn-primary" id="btGet">Get</button>
            <button type="button" class="btn btn-secondary" id="btPost">Post</button>
            <button type="button" class="btn btn-success" id="btPut">Put</button>
            <button type="button" class="btn btn-danger" id="btDelete">Delete</button>
        </div>
        <div class="form-group purple-border">
            <label for="JsonResult">Json result</label>
            <textarea class="form-control" id="JsonResult" rows="3"></textarea>
        </div>


    </div>
    <script>
        $(document).ready(function () {
            $('#btPost').click(function () { post(); });
            $('#btPut').click(function () { put(); });
            $('#btDelete').click(function () { remove(); });
            $('#btGet').click(function () { getId(); });
            get();
        })
    </script>
</body>
</html>
