<!DOCTYPE html>
<html>
<head>

    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="woffu.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="table-responsive">
        <table class="table" id="tbJob">
            <thead>
                <tr>
                    <th scope="col">IdJobTitle</th>
                    <th scope="col">Name</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-primary" id="btGet">Get</button>
        </div>
        <input id="GetId" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-secondary" id="btPost">Post</button>
            </div>
            <input id="PostValue" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
    
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-success" id="btPut">Put</button>
        </div>
        <input id="PutId" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <input id="PutValue" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-danger" id="btDelete">Delete</button>
        </div>
        <input id="DeleteId" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    <script>
        $(document).ready(function () {
            $('#btPost').click(function () { post(); });
            $('#btPut').click(function () { put(); });
            $('#btDelete').click(function () { remove(); });
            $('#btGet').click(function () { getId(); });
            get();
        })
    </script>
</body>
</html>
